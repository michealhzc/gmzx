<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title>APP</title>
<meta name="description" content="APP">
<meta name="Keywords" content="APP">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<link type="text/css" rel="stylesheet" href="../css/public.css" />
<link type="text/css" rel="stylesheet" href="../css/member.css" />
<script type="text/javascript" src="../js/angular/angular.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>


<!--加载样式-->
<script>
	$(window).load(function() {
		$("#status").fadeOut();
		$("#preloader").delay(350).fadeOut("slow");
	})
</script>

</head>
<body>
<div class="w">
<!--页面加载 开始-->
	<div id="preloader">
		<div id="status">
			<p class="center-text">加载中...</p>
		</div>
	</div>
<!--页面加载 结束--> 
<!--header 开始-->
<header>
	<div class="header" ng-controller="myCtrl">
		<a class="new-a-back" href="javascript:history.back();"> <span></span> </a>
		<span class="tt">{{myValue.value1}}</span>
		<a class="new-a-jd" id="trigger-overlay" href="javascript:void(0)">快速注册 </a>
	</div>
</header>
<!--header 结束-->
<div class="page">
	<div class="main">
		<form id="frm_login" method="post" action="">
			<div class="item item-username">
				<input id="username" class="txt-input txt-username" type="text" placeholder="手机号/邮箱/用户名" value="" name="username">
			</div>
			<div class="item item-password">
				<input id="password" class="txt-input txt-password ciphertext" type="password" placeholder="请输入密码" name="password" style="display: inline;">
			</div>
			<div class="item item-login-option"> 
				<span class="remember-password"> 
					<input type="checkbox" id="remember-password" value="">
					<label for="remember-password">记住密码</label>
				</span>
				<span class="retrieve-password"> <a class="" href="#"><em></em>找回密码</a> </span>
				<div class="clr"></div>
			</div>
			<div class="ui-btn-wrap"> <a class="ui-btn-lg ui-btn-primary" href="#" name="submit" onclick="document.getElementById('frm_login').submit();return false">立即登录</a> </div>
		</form>
	</div>
</div>
<div class="item-login-other">
	<dl>
		<dt><span>第三方帐号登录</span></dt>
		<dd>
			<a class="qq" href="#"> <img alt="" src="../img/login-pic_01.png" width="50" height="50"><p>QQ账号登录</p> </a>
			<a class="weixin" href="#"> <img alt="" src="../img/login-pic_03.png" width="50" height="50"><p>微信账号登录</p> </a>
			<a class="weibo" href="#"> <img alt="" src="../img/login-pic_05.png" width="50" height="50"><p>微博账号登录</p> </a>
		</dd>
	</dl>
</div>
</div>
<script type="text/javascript">  
var app = angular.module('myApp', []);  
app.value('myValue',{"value1":"登录","value2":"注册"});    
app.controller('myCtrl', function($scope,myValue) {  
       $scope.myValue = myValue;  
});  
</script>  

</body>
</html>
